<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="keyInput">
        <p>Enter Key Manually:</p>
        <label id="keyState" for="apiKey">Enter your API key:</label>
        <input type="password" id="apiKey" placeholder="API Key Here">
        <button id="keyButton" onclick="storeApiKey()">Submit</button>
        <p>Enter Key from .env file</p>
        <button id="envKey">Enter Key</button>
    </div>



    <textarea id="input" placeholder="Ask your question here" required>?</textarea>
    <button id="submit" onclick="submit()">Submit</button>
    <p class="textBoxes" id="display"></p>
    <p class="textBoxes" id="response">Answer here</p>
</body>
<script src="script.js"></script>
</html>
